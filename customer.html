<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="bootstrap-5.2.3-dist/css/bootstrap.min.css"
            rel="stylesheet"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <title>Customer Form</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
    <div class="container-fluid">
        <a class="navbar-brand text-dark fw-bold " href="#">
            <img alt="Logo" class="d-inline-block align-text-center" height="44" src="assets/images/logo.png"
                 width="50">
            <span class="text-success"> WEB </span> POS
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" id="homeBtn">
                    <a aria-current="page" class="nav-link active" href="home.html">Home</a>
                </li>
                <li class="nav-item" id="customerBtn">
                    <a class="nav-link" href="customer.html">Customer </a>
                </li>
                <li class="nav-item" id="itemBtn">
                    <a class="nav-link" href="item.html">Items</a>
                </li>
                <li class="nav-item" id="orderBtn">
                    <a class="nav-link" href="order.html">Orders</a>
                </li>
                <li class="nav-item" id="orderDetailsBtn">
                    <a class="nav-link" href="orderDetails.html">Order Details</a>
                </li>

            </ul>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-primary btn-m" type="button"><i class="fa-solid fa-user-plus"></i>
                    Sign Up
                </button>
                <button class="btn btn-outline-secondary" type="button"><i
                        class="fa-solid fa-right-from-bracket"></i> Log Out
                </button>
            </div>
        </div>
    </div>
</nav>
<div class="d-flex" id="wrapper">
    <div id="page-content-wrapper">
        <div class="container-fluid px-4">
            <div class="row g-3 my-2">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="custID" class="form-label">Customer ID</label>
                        <input
                                placeholder="Ex: c001"
                                type="text"
                                class="form-control"
                                id="custID"
                                name="custID"
                        />
                        <small id="duplicateError" class="text-danger"></small>
                    </div>
                    <div class="col-md-4">
                        <label for="fName" class="form-label">First Name</label>
                        <input
                                placeholder="Ex:Hasitha Perera"
                                type="text"
                                class="form-control"
                                id="fName"
                                name="fName"
                        />
                        <small id="fNameError" class="text-danger"></small>
                    </div>
                    <div class="col-md-4">
                        <label for="lName" class="form-label">Last Name</label>
                        <input
                                placeholder="Ex:Perera"
                                type="text"
                                class="form-control"
                                id="lName"
                                name="lName"
                        />
                        <small id="lNameError" class="text-danger"></small>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <textarea
                                placeholder="Ex:Moratuwa"
                                name="address"
                                id="address"
                                cols="30"
                                rows="10"
                                class="form-control"
                        ></textarea>
                        <small id="addressError" class="text-danger"></small>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-success ms-3 mb-3 ms-md-3 ms-lg-3" id="addBtn">
                            Add
                        </button>
                        <button type="submit" class="btn btn-warning ms-3 mb-3 ms-md-3 ms-lg-3" id="updateBtn">Update</button>
                        <button type="submit" class="btn btn-danger ms-3 mb-3 ms-md-3 ms-lg-3" id="deleteBtn">Delete</button>
                        <button type="submit" class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" id="clearBtn">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row my-5 container-fluid">
            <h3 class="fs-4 mb-3">All Customers</h3>
            <div class="col">
                <table class="table bg-white rounded shadow-sm table-hover">
                    <thead class="text-light table-dark text-center  table-bordered sticky-top">
                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Address</th>
                    </tr>
                    </thead>
                    <tbody id="table_body">
                    <tr>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="jquery-3.6.3.js"></script>
<script type="module" src="controller/customerController.js"></script>
<script type="module" src="DB/customerDb.js"></script>
</body>
</html>
