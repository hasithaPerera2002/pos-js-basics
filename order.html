<div class="row justify-content-around" style="height: min-content">
    <div class="col-10 col-md-5 col-lg-4 p-3 mt-3 rounded-3" style="background-color: white">
        <h5 class="text-center p-2 text-light rounded-3" style="background: #16A085">Invoice Details</h5>
        <div class="row mt-1">
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="orderId">Order ID :</label>
                <input class="form-control border-dark" disabled id="orderId"  type="text">
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="orderDate">Order Date :</label>
                <input class="form-control border-dark" disabled id="orderDate" type="text">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="customerID">Customer ID :</label>
                <select aria-label="Default select example" class="form-select border-dark" id="customerID">
                </select>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="custName">Name :</label>
                <input class="form-control border-dark" disabled id="custName" type="text">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="customerAddress">Address :</label>
                <input class="form-control border-dark" disabled id="customerAddress" type="text">
            </div>

        </div>
    </div>
    <!-- Order Item Details Section Start -->
    <div class="col-10 col-md-5 col-lg-4 p-3 mt-3 rounded-3" style="background-color: white">
        <h5 class="text-center p-2 text-light rounded-3" style="background: #16A085">Item Details</h5>
        <div class="row mt-1">
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="itemID">Item Code :</label>
                <select aria-label="Default select example" class="form-select border-dark" id="itemID">
                </select>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="itemName">Item Name :</label>
                <input class="form-control border-dark" disabled id="itemName" type="text">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="price">Unit Price :</label>
                <input class="form-control border-dark" disabled id="price" type="text">
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="qtyOnHand">Qty On Hand :</label>
                <input class="form-control border-dark" disabled id="qtyOnHand" type="text">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="quantity">Buy Qty :</label>
                <input class="form-control border-dark" id="quantity" type="text">
                <strong class="control-error" id="lblCheckQty"></strong>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <label class="fw-bold" for="total">Total :</label>
                <input class="form-control border-dark" id="total" type="text">
                <strong class="control-error" id="checkTotal"></strong>
            </div>

        </div>

    </div>
    <!-- Order Item Details Section End -->
